<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Student</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand text-warning font-weight-bold">CRUD-API</a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'student' %}">Add_Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'get_student' %}">Get_All_Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'about' %}">About</a>
          </li>
          <!-- Dropdown -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle active" href="#" id="navbardrop" data-toggle="dropdown">
        Dropdown link
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item text-primary font-weight-bold" href="{% url 'add_multiple' %}">Add multiple student</a>
        <a class="dropdown-item text-primary font-weight-bold" href="{% url 'delete_multiple' %}">Delete multiple student</a>
      </div>
    </li>
        </ul>
      </nav>
    <!--navbar-->
    <div class="container bg-dark">
        <div class="card mt-5 shadow">
            <div class="card-header">
                <h4 class="text-center">Add Multiple Student</h4>
            </div>
            <div class="card-body">
                <form method="POST" id="product-form">
                <div class="row" id="row1">
                    <div class="col-3 mt-2 mb-2 ml-2">
                        <label><b>Stdent Name</b></label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="col-3 mt-2 mb-2 ml-2">
                        <label><b>Course</b></label>
                        <input type="text" name="course" id="course" class="form-control">
                    </div>
                    <div class="col-2 mt-2 mb-2 ml-2">
                        <label><b>University Number</b></label>
                        <input type="number" name="number" id="number" class="form-control">
                    </div>
                    <div class="col-3 mt-2 mb-2 ml-2">
                        <label><b>Email-Address</b></label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                </div>
            </form>
                <button class="btn btn-dark mt-2" onclick="add_more_field()">Add more +</button>
            <div>
        </div>
    </div>


    <script>
        var counter = 1
        function add_more_field()
        {
            counter+=1
            html = '<div class="row" id="row1'+counter+'">\
                <div class="col-3 mt-2 mb-2 ml-2">\
                    <label><b>Stdent Name</b></label>\
                    <input type="text" name="name'+counter+'" id="name" class="form-control">\
                </div>\
                <div class="col-3 mt-2 mb-2 ml-2">\
                    <label><b>Course</b></label>\
                    <input type="text" name="course'+counter+'" id="course" class="form-control">\
                </div>\
                <div class="col-2 mt-2 mb-2 ml-2">\
                    <label><b>University Number</b></label>\
                    <input type="number" name="number'+counter+'" id="number" class="form-control">\
                </div>\
                <div class="col-3 mt-2 mb-2 ml-2">\
                    <label><b>Email-Address</b></label>\
                    <input type="email" name="email'+counter+'" id="email" class="form-control">\
                </div>\
            </div>'

            var form = document.getElementById('product-form')
            form.innerHTML+=html
        }
    </script>
</body>
</html>
